{% extends "catalog/index.html" %}

{% block content %}
{% if review.critic == request.user %}
<h1>Delete Review</h1>

<p>Are you sure you want to delete the review: {{ review }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete." />
</form>
{% endif %}
{% endblock %}
